<div class="loader-spinner" *ngIf="loadeService.isLoading | async">
  <mat-spinner style="top: 50%; left: 50%"></mat-spinner>
</div>

<mat-toolbar *ngIf="!isLoginPage">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <div class="toolbar" role="banner">
      <button mat-icon-button class="menu-icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="heading">Chef Kota -Shop</span>
      <div class="spacer"></div>
    </div>
  </button>

  <span class="toolbar-item-spacer"></span>

  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button
    mat-icon-button
    matTooltip="My Account"
    [matMenuTriggerFor]="userAccountMenu"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    opened="{{ isSideNavOpened }}"
    class="app-sidenav mat-elevation-z4"
  >
    <mat-nav-list>
      <!-- Dashboard Item -->
      <mat-list-item routerLink="#" class="sidenav-item">
        <mat-icon class="sidenav-icon">dashboard</mat-icon>
        <span routerLink="/app-home" class="sidenav-text">Dashboard</span>
      </mat-list-item>

      <!-- System Settings Section -->
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>System Settings</mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/food" class="sidenav-item">
            <mat-icon class="sidenav-icon">people</mat-icon>
            <span class="sidenav-text">Food</span>
          </a>
          <a mat-list-item routerLink="/users" class="sidenav-item">
            <mat-icon class="sidenav-icon">people</mat-icon>
            <span class="sidenav-text">Users</span>
          </a>
          <a mat-list-item routerLink="#" class="sidenav-item">
            <mat-icon class="sidenav-icon">business</mat-icon>
            <span class="sidenav-text">Customers</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>

      <!-- Inventory Section -->
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>Inventory</mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#" class="sidenav-item">
            <mat-icon class="sidenav-icon">apple</mat-icon>
            <span class="sidenav-text">orders</span>
          </a>
          <a mat-list-item routerLink="#" class="sidenav-item">
            <mat-icon class="sidenav-icon">android</mat-icon>
            <span class="sidenav-text">Life</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
